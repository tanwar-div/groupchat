<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script type="text/javascript" src="/js/loginpage.js"></script>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/loginpage.css" rel="stylesheet">
</head>
<body> <!--onload="validatejwt(localStorage.getItem('token'))"-->
<!--the container-->
<div class="container d-flex justify-content-center align-items-center h-100">
    <div id="loginform" class="container-sm bg-dark text-light rounded p-4">
        <form action="javascript:void(0)" onsubmit="verifyUser()" method="post">
            <div class="text-center">
                <h1>Welcome back!</h1>
                <div>We're so excited to see you again!</div>
            </div>
            <!--username-->
            <div class="py-1">
                <label class="pb-1" for="username">Username</label>
                <input class="bg-black rounded" type="text" name="username" id="username">
            </div>
            <!--password-->
            <div class="py-1">
                <label class="pb-1" for="password">Password</label>
                <input class="bg-black rounded pb-1" type="text" name="password" id="password">
                <button class="rounded pb-1 ps-0">Forgot your password</button>
            </div>
            <!--Login button-->
            <div class="py-1">
                <button class="rounded btn btn-primary w-100" type="submit" id="submit-button">Login</button>
                <div>
                    <span>Need an account?</span>
                    <button onclick="window.location.href='http://localhost:8080/signup';" class="rounded">Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
